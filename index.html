<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <img  class="image" src="/kg.png">
    <div class="container">
        <h1>WEIGHT CONVERTER</h1>
        <input class="enterKg" id="input" type="number" placeholder="Enter Kilograms :">
        <div id="output">
        <div class="conversion" id="gram">Grams:</div>
        <div class="conversion" id="pound">Pounds:</div>
        <div class="conversion" id="ounce">Ounces:</div></div>
    </div>


</body>
</html>
